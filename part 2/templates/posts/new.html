%extends 'base.html'%
%block title% Add Post %endblock%
%block content%

<h1>Add Post for {{user.full_name}}</h1>

<form method="POST">
    <div class="form-group row">
        <label for="title" class="label-form-sm-2">Title</label>
        <div class="col-sm-10">
            <input class="form-control" name="title" id="title">
        </div>
    </div>

    <div class="form-group row">
        <label for="content" class="label-form-sm-2">Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="content" name="content"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <div class="auto mr-3">
            <a href="/users/{{user.id}}" class="btn-info-btn">Cancel</a>
            <button type="submit" class="btn-success-btn">Add</button>
        </div>
    </div>

</form>
%endblock%
