% extends 'base.html' %
% block title % Edit Post % endblock %
% block content %

<h1>Edit Post</h1>
<form method="POST" action="/posts/{{post.id}}/edit">

<div class="form-group row">
    <label for="title" class="title-col-sm-2">Title</label>
    <div class="col-sm-10">
        <input class="form-control" id="title" name="title" value="{{post.title}}">
    </div>
</div>

<div class="form-group row">
    <label for="content" class="col-form-label-sm-2">Post Content</label>
    <div class="col-sm-10">
        <textarea class="form-control" id="content" name="content">{{post.content}}</textarea>
    </div>
</div>

<div class="form-group row">
    <div class="auto-ml">
        <a href="/users/{{post.user_id}}" class="btn-info-btn">Cancel</a>
        <button type="submit" class="btn-sucess-btn">Edit</button>
    </div>
</div>

</form>

%endblock%
