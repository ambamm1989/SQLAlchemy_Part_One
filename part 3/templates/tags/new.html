%extends 'base.html'%
%block title%Add Tag%endblock%
%block content%

<h1>Creat a Tag</h1>

<form action="/tags/new" method="POST">

    <div class="form-group row">
        <label for="name" class="items-center-col-sm-2">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name for tag">
        </div>
    </div>

    <div class="form-group row-check">
        % for post in posts%
        <div>
            <input type="checkbox" class="form-input" value="{{post.id}}" id="post_{{post.id}}" name="posts">
            <label for="post_{{post.id}}" class="form-check-label">{{post.title}}</label>
        </div>
        % endfor %
    </div>

    <div class="form-group row-mt-3">
        <div class="auto-mr-3">
            <a href="/tags" class="btn-outline-primary-btn">Cancel</a>
            <button type="submit" class="btn-success-btn">Add</button>
        </div>
    </div>
</form>
%endblock%
