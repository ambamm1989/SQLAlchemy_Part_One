%extends 'base.html'%
%block title%Edit Tag%endblock%
%block content%

<h1>Edit a Tag</h1>

<form action="/tags/{{tag.id}}/edit">
    <div class="form-group row">
        <label for="name" class="label-name-col">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name for tag" value="{{ tag.name }}">

        </div>
    </div>

    <div class="form-group row-check">
        %for post in posts%
        <div>
            <input type="checkbox" class="form-input" value="{{post.id}}" id="post_{{post.id}}" name="posts" %if post in tag.posts% checked %end if%>
            <label for="post_{{post.id}}" class="form-check-label">
                {{post.title}}
            </label>
        </div>
        %endfor%
    </div>

    <div class="form-group row-mt-3">
        <div class="auto-mr-3">
            <a href="/tags" class="btn-infor">Cancel</a>
            <button type="submit" class="btn-edit-btn">Edit</button>
        </div>
    </div>
</form>
%endblock%
