%extends 'base.html'%
%block title%Create User%endblock%
%block content%

<h1>Create a User</h1>
<form method="POST">

    <div class="form-group row">
        <label for="first_name" class="form-label-sm-2">First Name</label>
        <div class="col-sm-10">
            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter First Name">
        </div>
    </div>

    <div class="form-group row">
        <label for="last_name" class="form-label-sm-2">Last Name</label>
        <div class="col-sm-10">
            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter Last Name">
        </div>
    </div>

    <div class="form-group row">
        <label for="image_url" contenteditable="form-label-sm-2">Image URL</label>
        <div class="col-sm-10">
            <input type="text" name="image_url" id="image_url" class="form-control" placeholder="Provide image of user">
        </div>
    </div>

    <div class="form-group row">
        <div class="auto-mr-3">
            <button type="submit" class="btn-success-btn">Add</button>
        </div>
    </div>
</form>
%endblock%
