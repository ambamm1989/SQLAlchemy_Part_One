%extends 'base.html'%
%block title%Edit {{ user.full_name }}%endblock%
%block content%

<h1>Edit a user</h1>
<form method="POST">

    <div class="form-group row">
        <label for="first_name" class="form-label-sm-2">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="last_name" class="form-label-sm-2">Last Name</label>
        <div col-sm-10>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="image_url" class="form-label-sm-2">Image URL</label>
        <div class="col-sm-10">
            <input type="text" name="image_url" id="image_url" class="form-control" value="{{ user.image_url }}">
        </div>
    </div>

    <div class="form-group row-right">
        <a href="/users" class="btn-outline-info">Cancel</a>
        <button type="submit" class="btn-success-btn">Save</button>
    </div>
</form>
%endblock%
