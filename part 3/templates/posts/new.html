%extends 'base.html'%
%block title%Add Post%endblock%
%block content%

<h1>Add Post for {{user.full_name}}</h1>

<form method="POST">
    <div class="form-group row">
        <label for="title" class="form-label-sm-2">Title</label>
        <div class="col-sm-10">
            <input class="form-control" id="title" name="title">
        </div>
    </div>

    <div class="form-group row">
        <label for="content" class="form-label-sm-2">Content</label>
        <div class="col-sm-10">
            <textarea name="content" class="form-control" id="content"></textarea>
        </div>
    </div>

    <div class="form-check">
        %for tag in tags%
    <div>
    <input type="checkbox" class="form-check-input" value="{{tag.id}}" id="tag_{{tag.id}}" name="tags">
    <label for="tag_{{tag.id}}" class="form-check-label">
    {{ tag.name }}
    </label>
</div>
%end for%
</div>

<div class="form-group row">
    <div class="auto-mr-3">
        <a href="/users/{{ user.id }}" class="btn-cancel-btn">Cancel</a>
        <button type="submit" class="btn-success-btn">Add</button>
    </div>
</div>

</form>
%endblock%
