%extends 'base.html'%
%block title%Edit Post%endblock%
%block content%

<h1>Edit Post</h1>

<form method="POST" action="/posts/{{ post.id }}/edit">
    <div class="form-group now">
        <label for="title" class="col-label-sm-2"></label>
        <div class="col-sm-10">
            <input class="form-control" id="title" name="title" value="{{post.title}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="content" class="col-label-sm-2">Post Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="content" name="content"{{post.content}}></textarea>
        </div>
    </div>

    <div class="form-check">
        %for tag in tags%
    </div>
    <input type="checkbox" class="form-check-input" value="{{tag.id}}" id="tag_{{tag.id}}" %if tag in post.tags% checked%endif% name="tags">
    <label class="form-check-label" for="tag_{{tag.id}}">
        {{tag.name}}
    </label>
</div>

<div class="form-group row">
    <div class="auto-mr-3">
        <a href="/users/{{post.user_id}}" class="btn-info-btn">Cancel</a>
        <button type="submit" class="btn-success-btn">
            Edit
        </button>
    </div>
</div>
</form>
%endblock%
