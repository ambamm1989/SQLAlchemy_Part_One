{% block title %}
Create User
{% endblock %}
{% block content %}

<h1>Create User</h1>
<form method="POST">

    <div class="form-group row">
        <label for="first_name" class="form-label-first_name">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name">
        </div>
    </div>

    <div class="form-group row">
        <label for="last_name" class="col-last-name">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name">
        </div>
    </div>

    <div class="form-group row">
        <label for="image_url" class="col-image">Image URL</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Image of this user">
        </div>
    </div>
 
    <div class="form-group row">
        <div class="ml-auto">
            <button type="submit" class="btn-submit">Add</button>
        </div>
    </div>

</form>
{% endblock %}
