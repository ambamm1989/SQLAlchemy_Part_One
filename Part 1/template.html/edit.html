{% block title %} Edit {{ user.full_name }}{{% endblock %}}
{% block content %}

<h1>Edit User</h1>
<form method="POST">
    <div class="form-group row">
        <label for="first_name" class="label-first">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="last_name" class="label-last">Image URL</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="image_url" name="image_url" value="{{ user.image_url }}">
        </div>
    </div>

    <div class="group-right-text">
        <a href="/users" class="btn-cancel">Cancel</a>
        <button type="submit" class="btn-save">Save</button>
    </div>

</form>
{% endblock %}
