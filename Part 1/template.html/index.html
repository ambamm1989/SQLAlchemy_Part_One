<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
</head>
<body>
    <section id="boggle">
        <table class="board">
            <tbody>% row in board %
                <tr>% cells in the row %
                    <td>{{cell}}</td>
                    % endfor %
                </tr>
                % endfor %
            </tbody>
        </table>
        <p>High Score:
            <b>{{highscore}}</b>
            in {{newplays}} plays
        </p>
        <p>Score: <b class="score">0</b>
           Time Left: <b class="time"></b>
        </p>
        <form method="POST" class="add-word">
            <input name="word" class="word" autofocus>
            <button>Enter</button>
        </form>
        <p class="message"></p>
        <ul class="words"></ul>
    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60)</script>

    {%endblock%}

    <h1>Users</h1>
    <ul>
        <li>
            <a href="/users/{{ user.id }}">{{user.full_name}}</a>
        </li>
    </ul>

    <p><a class="btn-new-user" href="/users/new">Add user</a></p>
    
    {%endblock%}
</body>
</html>
